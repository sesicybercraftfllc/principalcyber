<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Arquivos Dev/Usuário</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        #login-form, #dev-panel { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 4px; }
        #login-form input[type="text"], #login-form input[type="password"] { padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        #login-form button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #user-view h2 { color: #28a745; }
        .file-item { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #fafafa; }
        .dev-item { display: flex; justify-content: space-between; align-items: center; border: 1px solid #ffc107; padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #fff3cd; }
        .dev-item button { margin-left: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Acesso Simples</h1>

        <div id="login-section">
            <div id="login-form">
                <h3>Login do Desenvolvedor</h3>
                <input type="text" id="username" placeholder="Usuário">
                <input type="password" id="password" placeholder="Senha">
                <button onclick="developerLogin()">Entrar como Desenvolvedor</button>
            </div>
            <p style="text-align: center;">Ou</p>
            <button onclick="userLogin()" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Entrar como Usuário Comum (Sem Login)</button>
        </div>

        <div id="dev-panel" style="display: none;">
            <h2>Painel do Desenvolvedor (<span id="dev-name"></span>)</h2>
            
            <h3>Adicionar Novo Item</h3>
            <label for="file-type">Tipo:</label>
            <select id="file-type" onchange="toggleLinkInput()">
                <option value="link">Link</option>
                <option value="foto">Foto</option>
                <option value="video">Vídeo</option>
            </select><br><br>
            
            <label for="item-name">Nome do Item:</label>
            <input type="text" id="item-name" placeholder="Nome do item" style="width: 100%; margin-bottom: 10px;"><br>
            
            <div id="link-input">
                <label for="item-url">URL (Link, Foto ou Vídeo):</label>
                <input type="text" id="item-url" placeholder="http://recurso.com/arquivo" style="width: 100%; margin-bottom: 10px;">
            </div>
            
            <label>Visível para Usuário?</label>
            <input type="checkbox" id="item-visible" checked><br><br>
            
            <button onclick="addItem()">Adicionar Item</button>

            <hr>

            <h3>Arquivos Gerenciáveis</h3>
            <div id="dev-file-list">
                </div>
            <button onclick="logout()">Sair</button>
        </div>

        <div id="user-view" style="display: none;">
            <h2>Visualização do Usuário</h2>
            <div id="user-file-list">
                </div>
            <button onclick="logout()">Sair</button>
        </div>
    </div>

<script>
    // Dados de desenvolvedores (INSEGURO - APENAS PARA DEMONSTRAÇÃO)
    const DEVELOPERS = {
        "dev01": "123", // Desenvolvedor 01
        "dev02": "456",  // Desenvolvedor 02
        "dev03": "789",  // NOVO: Desenvolvedor 03
        "dev04": "101",  // NOVO: Desenvolvedor 04
        "dev05": "112",  // NOVO: Desenvolvedor 05
        "dev06": "131",  // NOVO: Desenvolvedor 06
        "dev07": "415",  // NOVO: Desenvolvedor 07
        "dev08": "161"   // NOVO: Desenvolvedor 08
    };

    // Lista de arquivos (usando Local Storage para simular persistência no navegador)
    let files = JSON.parse(localStorage.getItem('files')) || [];

    let currentUser = null; // 'user', 'dev01', 'dev02', ..., 'dev08'

    // ... (O restante das funções do JavaScript permanece o mesmo) ...

    // Função para salvar os dados no Local Storage
    function saveFiles() {
        localStorage.setItem('files', JSON.stringify(files));
    }

    function toggleLinkInput() { /* ... */ }
    function renderDevPanel() { /* ... */ }
    function renderUserView() { /* ... */ }
    function addItem() { /* ... */ }
    function toggleVisibility(index) { /* ... */ }
    function deleteItem(index) { /* ... */ }
    function developerLogin() { 
        const username = document.getElementById('username').value.toLowerCase().trim();
        const password = document.getElementById('password').value.trim();

        if (DEVELOPERS[username] && DEVELOPERS[username] === password) {
            currentUser = username;
            document.getElementById('dev-name').textContent = currentUser;
            
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('user-view').style.display = 'none';
            document.getElementById('dev-panel').style.display = 'block';
            
            renderDevPanel();
        } else {
            alert('Credenciais de Desenvolvedor Inválidas.');
        }
    }
    function userLogin() { /* ... */ }
    function logout() { /* ... */ }

    // Inicializa a página no estado de login
    logout();

</script>

</body>
</html>
